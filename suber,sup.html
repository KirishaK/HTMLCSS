<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
</head>
<body>
    <h1>super,sub script</h1>

    <p>This is <sub>subscript</sub> text using the <sub> tag</sub>.</p>
    <p>This is <sup>superscript</sup> text using the <sup> tag</sup>.</p>
